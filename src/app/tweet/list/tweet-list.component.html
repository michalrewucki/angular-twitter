<ul class="list-group">
  <li class="list-group-item text-muted f-s-16 row">Tweets</li>
  <li class="list-group-item tweet row" *ngFor="let tweet of tweets; let i = index;">
    <img [src]="TWITTER_DEFAULT_ICON" class="icon img-rounded" alt="TestImage" width="64" height="64"/>

    <div class="text">
      <div class="font-weight-bold align-top">
        {{tweet.name}}
      </div>
      <div [innerHtml]="tweet.text | tweet"></div>
    </div>
  </li>
</ul>
